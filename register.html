<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #1b8ea3;
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .registration-form {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        padding: 40px;
        width: 400px;
    }

    .input-group {
        margin-bottom: 20px;
    }

    .input-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .btn-register {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <div class="registration-form">
        <h2>Registration</h2>
        <form action="register.php" method="POST">
            <div class="input-group">
                <label for="mailid">EmailId</label>
                <input type="email" id="mailid" name="mailid" required>
            </div>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="input-group">
                <label for="metaid">MetaMask ID</label>
                <input type="number" id="metaid" name="metaid" required>
            </div>
            <div class="input-group">
                <label for="createpassword">Create Password</label>
                <input type="password" id="createpassword" name="createpassword" required>
            </div>
            <button type="submit" class="btn-register">Register</button>
        </form>
    </div>
</div>

</body>
</html>
